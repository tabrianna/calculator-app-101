<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <label for="first-number">First Number:</label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" onkeyup="saveFirstNumber(this.value)">
    <label for="second-number">Second Number:</label>
    <input type="number" id="second-Number" name="second-Number" placeholder="type the second number" onkeyup="saveSecondNumber(this.value)">
    <div class="calculatorGrid">
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button class="add" id="addition" onclick="changeOperation(this.id)">+</button>
      <button class="subtract" id="subtraction" onclick="changeOperation(this.id)">-</button>
      <button class="multiply" id="multiplication" onclick="changeOperation(this.id)">*</button>
      <button class="division" id="division" onclick="changeOperation(this.id)">/</button>
      <button class="modulus" id="modulus" onclick="changeOperation(this.id)">%</button>
      <button number>1</button>
      <button number>2</button>
      <button number>3</button>
      <button number>4</button>
      <button number>5</button>     
      <button number>6</button>
      <button number>7</button>
      <button number>8</button>
      <button number>9</button>
      <button number>0</button>
      <button operator>.</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <button onclick="compute()">=</button>
    <button type="reset">Clear</button>
  </div>
  <div id="result"></div>
</body>
<script src="main.js"></script>
</html>
